<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jquery-3.3.1.min.js"></script>
    <script src="registration.js"></script>

    <title>Registration</title>

    <!-- Link The Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Import main.css -->
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>
<body style="background-color: black;">
    <div class="container-md text-light">

        <div class="p-5 text-center">
            <h1>Registration</h1>
        </div>

        
        <form action="#" method="get">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control btn-outline-warning" id="username" placeholder="Username" autocomplete="off">
                <small id="korisnikHelp" class="form-text text-muted">Your unique user name.</small>
            </div>

            <br>

            <div class="form-group">
                <label for="password">Passward</label>
                <input type="password" class="form-control btn-outline-warning" id="password" placeholder="Password" autocomplete="off">
            </div>
            
            <br>

            <div class="row">
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input class="form-control btn-outline-warning" type="text" id="firstname" placeholder="First name" autocomplete="off">
                </div>
                <div class="col">
                    <label for="lastname">Last Name</label>
                    <input class="form-control btn-outline-warning" type="text" id="lastname" placeholder="Last name" autocomplete="off">
                </div>
            </div>

            <br>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control btn-outline-warning" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>

            <br>

            <div class="row">
                <label for="day">Date of Birth</label>
                <div class="col">
                    <input class="form-control btn-outline-warning" type="text" id="day" placeholder="Day" autocomplete="off">
                </div>
                <div class="col">
                    <input class="form-control btn-outline-warning" type="text" id="month" placeholder="Month" autocomplete="off">
                </div>
                <div class="col">
                    <input class="form-control btn-outline-warning" type="text" id="year" placeholder="Year" autocomplete="off">
                </div>
            </div>

            <br>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>

    </div>
</body>
</html>
