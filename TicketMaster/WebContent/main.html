<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import JavaScript Files-->
  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>


  <title>GetTickets</title>

  <style>
    [class*="col"] {
      padding: 1rem;
      background-color: #FFA900;
      border: 2px solid #262626;
      color: #fff;
      text-align: center;
    }

    .card:hover{
      opacity: 0.8;
      background-color:rgba(255, 200, 35, 0.5);
}

  </style>
  <!-- Import Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="bg-light">
    




    <!-- layout -->
    <div class="container-md">
      <div class="p-5 text-center">
        <h1>TicketMaster</h1>
      </div>




      <!-- Log in And Reg Buttons -->
      <div class="float-end">
        <a href="login.html"><button type="button" class="btn btn-warning">Log in</button></a>

        <a href="registration.html"><button type="button" class="btn btn-outline-warning">Register</button></a>
      </div>

      <!-- buttons types-->
      <button type="button" class="btn btn-outline-warning">Outline</button>
      <button type="button" class="btn btn-link">Link</button>

      <button type="button" class="btn btn-warning btn-sm">small</button>
      <button type="button" class="btn btn-warning" disabled>disabled</button>
      


      <!-- Search Textbox-->
      <input type="email" class="form-control" id="search" aria-describedby="emailHelp" placeholder="Search">


    </div>
    

    <!-- Cards -->
    <div class="container-md">
      <div class="card-group my-3">

        <div class="card" style="width: 18rem;">
          <a href="event.html" style="text-decoration: none; color:Black">
              <img class="card-img-top" src="https://www.thenittygrittyguide.co/wp-content/uploads/2019/05/hanny-naibaho-388579-unsplash-810x540.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Rave</h5>
                <p class="card-text">Rave in the undergrounds of Novi Sad.</p>
                <button type="button" class="btn btn-danger">Buy Ticket</button>
              </div>
          </a>
        </div>
        
        <div class="card" style="width: 18rem;">
          <a href="event.html" style="text-decoration: none; color:Black">
              <img class="card-img-top" src="https://uploads.sitepoint.com/wp-content/uploads/2016/06/1469245988disco.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Disco</h5>
                <p class="card-text">Disco in Ruma, its bad as it sounds like.</p>
                <button type="button" class="btn btn-danger">Buy Ticket</button>
              </div>
          </a>
        </div>

        <div class="card" style="width: 18rem;">
          <a href="event.html" style="text-decoration: none; color:Black">
              <img class="card-img-top" src="https://operaandballet.com/photos_info/person/orchestra/bol_th_symph_orch/big/1453831336.7437.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Concert</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button type="button" class="btn btn-danger">Buy Ticket</button>
              </div>
          </a>
        </div>

      </div>
    </div>


    <!--
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    -->
  </div>
</body>
</html>
