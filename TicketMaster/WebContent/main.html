<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import JavaScript Files-->
  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>

  <!-- Import main.css -->
  <link rel="stylesheet" type="text/css" href="main.css" />

  <title>TicketMaster</title>


  <!-- Import Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.css">
  
</head>
<body style="background-color: black;">
    




    <!-- layout -->
    <div class="container-md">
      <div class="p-5 text-center">
        <h1>TicketMaster</h1>
      </div>




      <!-- Log in And Reg Buttons -->
      <div class="float-end">
        <a href="login.html"><button type="button" class="btn btn-warning">Log in</button></a>

        <a href="registration.html"><button type="button" class="btn btn-outline-warning">Register</button></a>
      </div>

      <!-- buttons types-->
      <button type="button" class="btn btn-warning" disabled>My Account</button>
      


      <!-- Search Textbox-->
      <input type="form-control" class="form-control btn-outline-warning" id="search" aria-describedby="Help" placeholder="Search" autocomplete="off">


    </div>
    

    <!-- Cards -->
    <div class="container-md">
      <div class="card-group my-3">

        <div class="card" style="width: 18rem;">
          <a href="event.html" style="text-decoration: none; color:Black">
              <img class="card-img-top" src="https://www.thenittygrittyguide.co/wp-content/uploads/2019/05/hanny-naibaho-388579-unsplash-810x540.jpg" alt="Card image cap">
              <div class="card-body text-light">
                <h5 class="card-title">Rave<div class="text-muted float-end">in 2 days</div></h5>
                
                <p class="card-text">Rave in the undergrounds of Novi Sad.</p>
                <button type="button" class="btn btn-danger">Price: 50€</button>
              </div>
          </a>
        </div>
        
        <div class="card" style="width: 18rem;">
          <a href="event.html" style="text-decoration: none; color:Black">
              <img class="card-img-top" src="https://uploads.sitepoint.com/wp-content/uploads/2016/06/1469245988disco.jpg" alt="Card image cap">
              <div class="card-body text-light">
                <h5 class="card-title">Disco <div class="text-muted float-end">3 days ago</div></h5>
                <p class="card-text">Disco in Ruma, its bad as it sounds like.</p>
                <button type="button" class="btn btn-danger" disabled>Price: 20€</button>
              </div>
          </a>
        </div>

        <div class="card" style="width: 18rem;">
          <a href="event.html" style="text-decoration: none; color:Black">
              <img class="card-img-top" src="https://operaandballet.com/photos_info/person/orchestra/bol_th_symph_orch/big/1453831336.7437.jpg" alt="Card image cap">
              <div class="card-body text-light">
                <h5 class="card-title">Concert <div class="text-muted float-end">30/1/2021</div></h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button type="button" class="btn btn-danger">Price: 70€</button>
              </div>
          </a>
        </div>
      </div>

  </div>
</body>
</html>
